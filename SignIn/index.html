<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>内部管理后台</title>
		<meta name="keywords" content="管理后台，管理后台，内部" />
		<meta nam="description" content="这里是公司介绍" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="page-container">
			<div class="login-container">
				<div class="form-title">
					<h2>内部管理后台登陆</h2>
				</div>
				<div class="form-container">
					<form class="form-horizontal" action="login.php" method="POST">
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-7">
					      <input type="text" name="userName" class="form-control" id="userName" placeholder="请输入用户名">
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-7">
					      <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码">
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-4">
					      <input type="text" name="verificationCode" class="form-control" id="verificationCode" placeholder="请输入验证码">
					    </div>
					    <div class="col-sm-3">
					    	<input type="text" name="Code" class="form-control" id="code" placeholder="验证码">
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-7">
					      <button type="submit" class="btn btn-primary btn-lg btn-block" id="userLoginAction">登&nbsp;&nbsp;&nbsp;&nbsp;陆</button>
					    </div>
					  </div>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script>
		$(document).ready(function(){
			$("#userLoginAction").click(function(event) {
				loginCheck();
			});
		});
	</script>
</html>
